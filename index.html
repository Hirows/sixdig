<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gerador de 6 dígitos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="corpo" class="escuro">
    <ul>
        <div class="links">
            <li> <a id="link1" class="escuro" href="#">Link 1</a></li>
            <li> <a id="link2" class="escuro" href="#">Link 2</a></li>
            <li> <a id="link3" class="escuro" href="#">Link 3</a></li>
            <button onclick="changea(), changeb()" id="btn" class="btn" class="claro">Claro?</button>
        </div>
    </ul>
    <div class="layout">
        <h1 class="escuro" id="layout">Gerador de <span class="rosa"> seis</span> dígitos aleatórios</h1>
        <div class="numeros">
            <p id="conta" class="escuro"></p>
        </div>
        <button onclick="reload()" class="refresh">Refresh</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
