<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gerador de 6 dígitos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body id="corpo" class="escuro tema">
    <nav class="links tema escuro">
        <li> <a class="escuro tema" href="#">Link 1</a></li>
        <li> <a class="escuro tema" href="#">Link 2</a></li>
        <li> <a class="escuro tema" href="#">Link 3</a></li>
        <button onclick="changebtn()" id="btn" class="btn claro tema">Claro?</button>
    </nav>

    <div class="layout">
        <h1 class="escuro tema" id="layout">Gerador de <span class="rosa">dígitos</span> aleatórios</h1>
        <div class="numeros">
            <p id="conta" class="escuro tema">Clique em algum dos botões de dígitos!</p>
        </div>
        <div class="buttons">
            <button onclick="reload(8)" id="botao" class="refresh">Gerar 8</button>
            <button onclick="reload(6)" id="botao" class="refresh">Gerar 6</button>
            <button onclick="reload(4)" id="botao" class="refresh">Gerar 4</button>
            <button id="salvarnum" class="refresh salvar">Salvar Número</button>
            <ul id="salvos" class="numsalvos escuro tema"></ul>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
